<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="http://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    </head>
    <body>
        <!-- <div id="root"></div> -->
        <div id="disp"></div>
        <script type="text/babel">
        const root = document.querySelector('#disp')
        const msg = getGreeting()
        ReactDOM.render(msg, root)

        function getGreeting() {
            const r = Math.floor(Math.random()*3)

            if(r ==0) return <p>오늘도 즐거운 하루 되세요.</p>
            if(r ==1) return <p>안뇽</p>
            if(r ==2) return <p>날씨가 좋네요</p>
            
        }

        // ReactDOM.render(
        //     <h1>Hello World!</h1>,
        //     document.getElementById('root')
        // )
        </script>
    </body>
</html>
