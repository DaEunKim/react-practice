<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="http://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

        class SClock extends React.Component {
            constructor (props) {
                super(props)

                this.state = {
                    now:(new Date())
                }
                console.log(this.state.now)

                //상태를 변경.. 매 초마다
                setInterval(e => {
                    this.setState({now:(new Date())})
                }, 1000)
            }

            render(){
                const now = this.state.now
                const hh = this.fmt(now.getHours())
                const mm = this.fmt(now.getMinutes())
                const ss = this.fmt(now.getSeconds())
                return (<h1>{hh}:{mm}:{ss}</h1>)
            }

            fmt (v) {
                const s = "00" + v
                return s.substr(s.length-2,2)
            }
        }

        ReactDOM.render(<div><SClock /></div>
        , document.getElementById('root'))
        </script>
    </body>
</html>
