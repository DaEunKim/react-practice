<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="http://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
        <style>body {font-size:32px; text-align:center;}</style>
    
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

        class PhotoText extends React.Component {
            getImageURL(){
                const id = this.props.image
                const url = "img/" + id + ".jpg"
                return url;
            }

            render() {
                const label = this.props.label
                const url = this.getImageURL()
                const boxStyle = {
                    border : "3px solid silver",
                    margin : "10px",
                    padding: "10px"
                }

                return (
                    <div style={boxStyle}>
                    <img src={url} width="350" />
                    <span>{label} </span>
                    </div>
                )
            }
        }
        const dom =
        <div>
        <PhotoText image="pic1" label="어벤져스" />
        <PhotoText image="pic2" label="어벤져" />
        <PhotoText image="pic3" label="스파이더맨" />
        </div>

        ReactDOM.render(dom, document.getElementById('root'))

        </script>
    </body>
</html>
