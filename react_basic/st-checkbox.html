<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="http://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

        class CBox extends React.Component {
            constructor(props) {
                super(props) //선언 안하면 constructor에서 this 키워드를 사용할 수 없다. super는 부모클래스 생성자를 가르킨다(React.Component)
                this.state = {checked:false}
            }
            
            render() {
                let mark = '⚪'
                let bstyle = {fontWeight:'normal'}

                if(this.state.checked){
                    mark = '⚫'
                    bstyle = {fontWeight:'bold'}
                }

                const clickHandler = (e) => {
                    const newValue = !this.state.checked
                    this.setState({checked:newValue})
                }


                return (
                    <div onClick={clickHandler} style={bstyle}> 
                    {mark} {this.props.label}
                    </div>
                )
            }
        }

        const dom = <div>
        <CBox label="apple" />
        <CBox label="banana" />
        <CBox label="orange" />
        <CBox label="mango" />
        </div>

        ReactDOM.render(dom
        , document.getElementById('root'))
        </script>
    </body>
</html>
